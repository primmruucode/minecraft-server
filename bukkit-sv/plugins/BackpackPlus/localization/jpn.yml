# データベースからバックパックの読み込みが開始されたときのメッセージ（プレイヤーのインタラクション後）
backpack-loading: "#eb0000バックパックの読み込み中..."
# バックパックの読み込みが完了したときのメッセージ
backpack-loaded: "バックパックが読み込まれました"
# バックパックが更新中であり、プレイヤーが開こうとするときのメッセージ
backpack-updating: "バックパックの更新中"
# バックパックの読み込み中に問題が発生したときのメッセージ
backpack-loading-error: "バックパックの読み込み中に問題が発生しました"
# プレイヤーが別のプレイヤーによって使用されているバックパックを開こうとしたときのメッセージ
backpack-is-used-by-another-player: "&cバックパックは他のプレイヤーによって使用されています"

# 管理者がクラフトを変更したときのメッセージ
backpack-crafting-change: "&aバックパックのクラフトが変更されました"
# プレイヤーが空であるか以前と同じであるときにクラフトを変更しようとしたときのメッセージ
backpack-crafting-cannot-change: "&cバックパックのクラフトを変更できません。空であるか以前と同じかもしれません"
# 管理者がクラフトの変更をキャンセルしたときのメッセージ
backpack-crafting-change-cancelled: "&cバックパックのクラフトの変更がキャンセルされました"

# プレイヤーのバックパックビューによってバックパックが追加された後のメッセージ
# %player% バックパックの所有者の名前
backpack-added-inventory: "&6プレイヤーのバックパックが追加されました&8: &f%player% &6あなたのインベントリに"

# プレイヤーが権限を持っていないときのメッセージ
command-no-permissions: "&4このコマンドを使用する権限がありません"
# プレイヤーがクールダウン中のときのメッセージ
cooldown-message: "#eb0000再度使用する前に待機する必要があります"
# プレイヤーがバックパックを開く権限がないときのメッセージ
backpack-no-permission-use: "&4バックパックを開く権限がありません"
# コマンドを使用してプレイヤーのバックパックが再充電されているときのメッセージ
loading-in-progress: "&6読み込み中...しばらくお待ちください"
# プレイヤーのバックパックを読み込めなかったときのメッセージ
players-backpack-not-loaded: "&cプレイヤーのバックパックを読み込めませんでした"
# プレイヤーがバックパックを持っていないときのメッセージ
player-not-created-backpacks: "&7このプレイヤーはまだバックパックを作成していません"
# プレイヤーがオフラインのときのメッセージ
# %player% > プレイヤーの名前
player-is-offline: "&7プレイヤー&8: &f%player% &7はオフラインです"

# プレイヤーが1つ以上のバックパックを持とうとしたときのメッセージ（オプションがtrueに設定されている場合のみ：inventory-per-backpack-limit）
one-backpack-per-inventory: "&c1つのバックパックしか持てません"
tools:
  enable:
    # Enable craft = true
    big-hole: true
    big-hole-2: true
  
  # Give XP to the POG for each block broken by Big Hole
  give-xp-big-hole: false
  
  # Configure blocks that will not be broken by Big Hole (It is advisable to keep BEDROCK, otherwise players risk breaking it and accessing the void)
  bighole-exception:
  - BEDROCK
  - BARRIER
  - OBSIDIAN
  - ANCIENT_DEBRIS

big-hole-1:
  usable-at-level: 18
  recipe:
  - ABA
  - BCB
  - ABA
  ingredients:
    A: IRON_PICKAXE
    B: GOLD_INGOT
    C: DIAMOND_PICKAXE

